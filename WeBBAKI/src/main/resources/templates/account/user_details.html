<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Nutzerdaten</title>
    <link th:href="@{/css/user_details_style.css}" rel="stylesheet">
</head>
<body>
<!-- CSRF-Token -->
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div layout:fragment="content">
    <div class="container">
        <h2>Nutzerdaten</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <td><b>Nachname:</b></td>
                            <td><span th:text="${user.lastName}"></span></td>
                        </tr>
                        <tr>
                            <td><b>Vorname:</b></td>
                            <td><span th:text="${user.firstName}"></span></td>
                        </tr>
                        <tr>
                            <td><b>Sektor:</b></td>
                            <td><span th:text="${user.branch.getSector}"></span></td>
                        </tr>
                        <tr>
                            <td><b>Branche:</b></td>
                            <td><span th:text="${user.branch}"></span></td>
                        </tr>
                        <tr>
                            <td><b>Unternehmen:</b></td>
                            <td><span th:text="${user.company}"></span></td>
                        </tr>
                        <tr>
                            <td><b>Email-Adresse:</b></td>
                            <td><span th:text="${user.email}"></span></td>
                        </tr>
                        <!-- TODO: Fehler mit LastLogin Beheben
                            <tr>
                            <td><b>Letzter login:</b></td>
                            <td><span th:text="${muser.lastLogin.toLocalDate()}"></span><br>
                                <span th:text="${muser.lastLogin.toLocalTime().toString().substring(0,5)}"></span></td>
                            </tr>
                        -->

                    </table>
                </div>
                <a th:href="@{/account/changeCredentials}"><button type="submit" class="btn btn-primary"><i class="bi bi-gear"></i> Nutzerdaten Ã¤ndern</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
