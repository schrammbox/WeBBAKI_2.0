<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>LogIn</title>
</head>
<body>
<!-- CSRF-Token -->
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div layout:fragment="content">
    <div class="container-home">
        <div class="col-md-6 offset-md-3" style="margin-bottom: 1em">
            <h1>Anmelden</h1>
            <form th:action="@{/login}" method="post" class="card-text needs-validation" novalidate>
                <div th:if="${param.success}" class="alert alert-success" role="alert"></div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Benutzername oder Passwort ist falsch.
                </div>
                <div th:if="${param.notEnabled}" class="alert alert-danger" role="alert">
                    Benutzer ist noch nicht freigeschaltet
                </div>

                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" class="form-control" required tabindex="1"
                           autofocus/>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" class="form-control" minlength="12" required tabindex="2"/>
                </div>
                <div class="form-group m-1">
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                    <a class="forgotPassword" href="/request_password_reset">Passwort vergessen?</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
