<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Password zur체cksetzen</title>
</head>
<body>
<!-- CSRF-Token -->
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div layout:fragment="content">
  <div class="container-credentials">
    <h2>Passwort zur체cksetzen</h2><br><br>

    <form th:object="${form}" th:action="@{/reset_password}" method="post"
          class="mt-5 border p-4 bg-light shadow mt-5-substitute">

      <!-- ERROR & SUCCESS NOTIFICATIONS -->
      <div th:if="${success} != null" class="alert alert-success">
        <p th:text="${success}"></p>
      </div>
      <div th:if="${error} != null" class="alert alert-danger alert-dismissible" role="alert">
        <p th:text="${error}"></p>
      </div>
      <!-- NOTIFICATIONS END -->

      <div class="form-group">
        <label for="newPassword">Neues Passwort</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" tabindex="1" autofocus/>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Passwort best채tigen</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" tabindex="2" autofocus/>
        <input type="hidden" th:field="*{token}">
      </div>

      <div class="form-group m-1">
        <button type="submit" tabindex="3" class="btn btn-primary">Passwort zur체cksetzen</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
